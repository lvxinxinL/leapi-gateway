server:
  port: 8103
spring:
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    url: jdbc:mysql://localhost:3306/my_db
    url: jdbc:mysql://localhost:3306/leapi
    username: root
    password: root@csu
  main:
    web-application-type: reactive
  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=source, ghost # 请求染色
      routes:
        - id: api_localhost # 路由规则唯一标识符
          uri: http://localhost:8102 # 目标服务地址，匹配此路由规则的将被转发
          predicates:
            - Path=/api/** # 路由断言（路由规则）
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace
dubbo:
  application:
    name: dubbo-springboot-demo-provider
  consumer:
    timeout: 3000
  protocol:
    name: dubbo
    port: 22223
  registry:
    id: nacos-registry
    address: nacos://localhost:8848